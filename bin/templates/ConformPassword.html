<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Account Opening Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="/css/styles.css">
	<script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
<div>
        <form style="margin-left: 100; margin-top: 50;" action="#" name="verify" method="post">
        	<h1 class="header2" style="text-align: left;">Enter Account Information</h1>
        	
        	<hr>
        	<div class="form-group">
        		<label style="font-size: 12; float: left; width: 190;">
        			User ID:
        		</label>
				<input class="textbox form-input" id="accNum" type="text" style="margin-left: 40" placeholder="e.g. 1234567890123456" autofocus/>
        	</div>
        	
        	<hr>
			<div class="form-group">
				<label style="font-size: 12; display: inline-block;">
	        		Password: 
	        	</label>
				<input id="password" class="password" type="password" maxlength="10" style="margin-left: 96" />
			</div>
			
			<hr>
			<div class="form-group">
				<label style="font-size: 12; display: inline-block;">
	        		Confirm Password: 
	        	</label>
				<input id="password" class="password" type="password" maxlength="10" style="margin-left: 96" />
			</div>
			
			<input class="btn btn-submit" type="submit" value="Continue" />
			<a class="link" onclick="return confirm('Are you sure you would like to cancel? All data will be lost.')" href="/">Cancel</a>
        </form>        
    </div>
</body>
</html>
